<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Henrique Fresneda Ferreira" />
    <meta name="description" content="Encontre o clima de qualquer país." />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css" />
    <title>Climax</title>
  </head>
  <body>
    <main class="content">
      <div class="box">
        <div class="group_search">
          <div class="label_input">
            <input type="search" id="estado" name="estado" placeholder="" />
            <label for="estado"
              >Digite o estado: <span style="font-size: 13px">(SIGLA)</span>
            </label>
          </div>
          <div class="rigth">
            <img src="icone.png" alt="" />
            <button type="submit">Procurar</button>
            <select name="cidade" id="cidade">
              <option value="">Escolha a cidade.</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="conteudo_low">
          <div class="item active">
            <img id="encontrado" src="encontrado.png" alt="mundo" />
          </div>
          <div class="item">
            <img
              id="não_encontrado"
              src="não encontrado.png"
              alt="Não encontrado"
            />
          </div>
          <hr />
          <div class="informacoes">
            <div>
              Temperatura
              <p id="temperatura" class="info"></p>
            </div>
            <div>
              Vento
              <p id="vento" class="info"></p>
            </div>
            <span id="info"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
